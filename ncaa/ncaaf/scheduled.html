<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scheduled Games - NCAAF Live Tracker</title>
    <link rel="icon" href="football.png" type="image/png" />
    <link rel="stylesheet" href="style copy.css"/>
    <link rel="stylesheet" href="style-2.css">
    <script src="../../assets/analytics.js"></script>
</head>
  <body>
    <div id="navbar-container"></div>

    <div id="conferenceButtons" class="conference-buttons"></div>

    <div id="scoreboard">
      <h2 style="color: black;">Today's Scheduled Games</h2>
      <div id="gamesContainer" class="games-container"></div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="scheduled.js"></script>
    <div id="footer-container"></div>

      fetch("footer.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>

</html>
