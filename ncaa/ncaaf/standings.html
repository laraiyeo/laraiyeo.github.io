<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCAA Football Standings</title>
  <link rel="icon" href="football.png" type="image/png" />
  <link rel="stylesheet" href="style-2.css" />
  <script src="../../assets/analytics.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div id="conferenceButtons" class="conference-buttons"></div>
  
  <div id="seasonSelector"></div>

  <div id="standings">
    <h2>NCAA Football Standings</h2>
    <div id="standingsContainer" class="division-standings"></div>
  </div>
  
  <script src="navbarLoader.js"></script>
  <script src="navbar.js"></script>
  <script src="standings.js"></script>
  
  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      });
  </script>
</body>
</html>
