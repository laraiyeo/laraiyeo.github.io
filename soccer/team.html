<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBS Embed View - Soccer Live Tracker</title>
  <link rel="icon" href="soccer-ball-png-24.png" type="image/png" />
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      background: transparent;
      padding-top: 25px;
      padding-left: 50px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    #scaleWrapper {
      transform: scale(2);
      transform-origin: top left;
    }
  
    .game-card {
      margin: 0 auto;
      max-width: 400px;
    }
  </style>
  <script src="../assets/analytics.js"></script>
</head>
<body>
<div id="scaleWrapper">
  <div id="gameBlockContainer"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const teamId = params.get("team");
    let currentHtml = "";

    // Custom styling functions
    function hexToRgba(hex, opacity) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function loadSavedStyles() {
      // URL parameters always take priority over localStorage
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('bgColor') || urlParams.has('bgOpacity') || urlParams.has('textColor')) {
        const bgOpacityParam = urlParams.get('bgOpacity');
        return {
          backgroundColor: urlParams.get('bgColor') || '#000000',
          backgroundOpacity: bgOpacityParam !== null ? parseInt(bgOpacityParam) : 100,
          textColor: urlParams.get('textColor') || '#ffffff'
        };
      }
      
      // Only use localStorage if no URL parameters are present
      const saved = localStorage.getItem('soccer-game-card-styles');
      return saved ? JSON.parse(saved) : {
        backgroundColor: '#000000',
        backgroundOpacity: 100,
        textColor: '#ffffff'
      };
    }

    function applyCustomStylesToCard(card) {
      const customStyles = loadSavedStyles();
      const opacity = customStyles.backgroundOpacity / 100;
      const bgColor = hexToRgba(customStyles.backgroundColor, opacity);
      
      // Remove any existing inline background-color first
      card.style.removeProperty('background-color');
      // Then set the new background color with important flag
      card.style.setProperty('background-color', bgColor, 'important');
      card.style.setProperty('color', customStyles.textColor, 'important');
    }

    async function fetchAndRenderTeamGame(teamId) {
      const tuesdayRange = getTuesdayRange();

      try {
        // Use the same comprehensive game fetching as teams.js
        const games = await fetchGamesFromAllCompetitions(tuesdayRange);

        const container = document.getElementById("gameBlockContainer");
        
        // Find all games for this team
        const teamGames = games.filter(game =>
          game.competitions[0].competitors.some(competitor => competitor.team.id === teamId)
        );

        // Use the same game selection logic as teams.js
        const game = selectBestGameForTeam(teamGames);

        if (!game) {
          const TEAMS_API_URL = `https://site.api.espn.com/apis/site/v2/sports/soccer/${currentLeague}/teams`;
          const teamsRes = await fetch(TEAMS_API_URL);
          const teamsData = await teamsRes.json();
          const team = teamsData.sports[0].leagues[0].teams
            .map(teamData => teamData.team)
            .find(t => t.id === teamId);

          const logoUrl = ["367", "2950", "92"].includes(team.id)
          ? team.logos?.find(logo => logo.rel.includes("default"))?.href || ""
          : team.logos?.find(logo => logo.rel.includes("dark"))?.href || "";
          const noGameCard = document.createElement("div");
          noGameCard.className = "game-card no-game-card";
          noGameCard.style.display = "flex";
          noGameCard.style.flexDirection = "column";
          noGameCard.style.alignItems = "center";
          noGameCard.style.justifyContent = "center";
          noGameCard.style.gap = "10px";
          noGameCard.style.padding = "20px";
          noGameCard.style.width = "300px";

          noGameCard.innerHTML = `
            <img src="${logoUrl}" alt="${team?.displayName || "Unknown"} logo" class="card-team-logo">
            <div class="no-game-text">No game scheduled <br> this week</div>
          `;

          const newHtml = noGameCard.innerHTML;
          if (newHtml !== currentHtml) {
            container.innerHTML = "";
            container.appendChild(noGameCard);
            applyCustomStylesToCard(noGameCard);
            currentHtml = newHtml;
          }
          return;
        }

        if (typeof buildGameCard === "function") {
          // Find the team object for the specific teamId we're displaying
          const team = game.competitions[0].competitors.find(c => c.team.id === teamId)?.team || 
                       game.competitions[0].competitors[0]?.team || {};
          const cardHtml = await buildGameCard(game, team);
          const newHtml = cardHtml;
          if (newHtml !== currentHtml) {
            container.innerHTML = "";
            container.innerHTML = cardHtml;
            currentHtml = newHtml;
            // Apply custom styles to all game cards
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => applyCustomStylesToCard(card));
          }
        }
      } catch (err) {
        console.error("Error loading team game block:", err);
      }
    }

    const script = document.createElement("script");
    script.src = "teams.js";
    document.body.appendChild(script);

    script.onload = () => {
      if (teamId) {
        // Show the game card immediately on load
        fetchAndRenderTeamGame(teamId);

        setInterval(async () => {
          await fetchAndRenderTeamGame(teamId);
        }, 6000);
      }
    };
  </script>
</div>
</body>
</html>
