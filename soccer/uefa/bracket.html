<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEFA Knockout Bracket</title>
    <link rel="icon" href="../soccer-ball-png-24.png" type="image/png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="bracket.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div id="leagueButtons" class="league-buttons"></div>

    <div id="bracket">
      <h2 style="color: black;">Playoffs</h2>
      <div id="bracketContainer" class="bracket-container"></div>
    </div>

    <script src="navbarLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="bracket.js"></script>
    <div id="footer-container"></div>
    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
  </body>
</html>
