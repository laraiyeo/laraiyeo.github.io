<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MLB Live Tracker</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="scoreboard">
      <div id="gamesContainer" class="matchup">
        <div class="team away">
          <div class="team-name" id="awayTeamName"></div>
          <div class="team-score" id="awayScore"></div>
        </div>
        <div class="team home">
          <div class="team-name" id="homeTeamName"></div>
          <div class="team-score" id="homeScore"></div>
        </div>
      </div>
      <p id="state"></p>
      <p id="inningInfo"></p>
      <p id="count"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
