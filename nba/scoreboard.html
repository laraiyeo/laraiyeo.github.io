<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Game Scoreboard</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style-1.css" />
    <script src="../assets/analytics.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5256386471137141"
     crossorigin="anonymous"></script>
</head>
  <body>
    <div id="scoreboardContainer">
      <!-- Game Header, Inning State, Bases, Count -->
      <div id="topScoreboard" class="top-scoreboard"></div>

      <!-- Inning-by-inning linescore -->
      <div id="linescoreTable" class="linescore-table"></div>

      <!-- Content Slider -->
      <div id="contentSlider" class="content-slider">
        <button id="boxscoreBtn" class="slider-btn active" onclick="showBoxscore()">Boxscore</button>
        <button id="statsBtn" class="slider-btn" onclick="showStats()">Stats</button>
        <button id="playsBtn" class="slider-btn" onclick="showPlays()">Plays</button>
      </div>

      <!-- Stream Embed -->
      <div id="streamEmbed" class="stream-embed"></div>

      <!-- Boxscore Content (default active) -->
      <div id="boxscoreContent" class="content-section active">
        <!-- Box Score -->
        <div id="boxScore"></div>
      </div>

      <!-- Stats Content -->
      <div id="statsContent" class="content2-section">
        <!-- Match Stats will be rendered here -->
        <div id="matchStatsDisplay"></div>
      </div>

      <!-- Plays Content -->
      <div id="playsContent" class="content1-section">
        <div class="plays-placeholder">
          <!-- Plays content will be rendered here -->
        </div>
      </div>
    </div>

    <script src="scoreboard.js"></script>
  </body>
</html>
