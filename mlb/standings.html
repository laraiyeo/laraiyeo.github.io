<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Standings</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style-2.css" />
  <script src="../assets/analytics.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div id="standingsContainer">
    <div id="leagueRanking" class="standings-section">
      <h2>League Ranking</h2>
      <div class="league-box">
        <div id="americanLeague" class="league">
          <h3>American League</h3>
          <div id="americanLeagueStandings" class="division-standings"></div>
        </div>
        <div id="nationalLeague" class="league">
          <h3>National League</h3>
          <div id="nationalLeagueStandings" class="division-standings"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="navbarLoader.js"></script>
  <script src="navbar.js"></script>
  <script src="standings.js"></script>
  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      });
  </script>
</body>
</html>
