<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Standings</title>
  <link rel="icon" href="football.png" type="image/png" />
  <link rel="stylesheet" href="style-2.css" />
  <script src="../assets/analytics.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div id="standingsContainer">
    <div id="leagueRanking" class="standings-section">
      <h2>League Ranking</h2>
      <div class="league-box">
        <div id="americanFootballConference" class="league">
          <h3>American Football Conference</h3>
          <div id="americanFootballConferenceStandings" class="division-standings"></div>
        </div>
        <div id="nationalFootballConference" class="league">
          <h3>National Football Conference</h3>
          <div id="nationalFootballConferenceStandings" class="division-standings"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="navbarLoader.js"></script>
  <script src="navbar.js"></script>
  <script src="standings.js"></script>
  <div id="footer-container"></div>
    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
</body>
</html>
