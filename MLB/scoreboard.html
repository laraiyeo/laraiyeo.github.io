<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLB Game Scoreboard</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style-1.css" />
  </head>
  <body>
    <div id="scoreboardContainer">
      <!-- Game Header, Inning State, Bases, Count -->
      <div id="topScoreboard" class="top-scoreboard"></div>

      <!-- Inning-by-inning linescore -->
      <div id="linescoreTable" class="linescore-table"></div>

      <!-- Play description -->
      <div id="playDescription" class="play-description"></div>

      <!-- Player stats -->
      <div id="playerStats" class="player-stats"></div>
    </div>

    <script src="scoreboard.js"></script>
  </body>
</html>
